<!--移动端版本兼容 -->
<script type="text/javascript">
var phoneWidth =  parseInt(window.screen.width);
var phoneScale = phoneWidth/640;
var ua = navigator.userAgent;
if (/Android (\d+\.\d+)/.test(ua)){
	var version = parseFloat(RegExp.$1);
	if(version>2.3){
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	}else{
		document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
	}
} else {
	document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>
<!--移动端版本兼容 end -->

<div class="wrapper">
	<img src="images/img1_01a.jpg" width="640" height="963" class="img1_01 img1_01a">
    <img src="images/img1_01b.jpg" width="640" height="963" class="img1_01 img1_01b" style="display:none;">
    <img src="images/img1_01c.jpg" width="640" height="963" class="img1_01 img1_01c" style="display:none;">
    <img src="images/img1_02.jpg" width="640" height="1469">

    <img src="images/img1_04.jpg" width="640" height="1460">
    <img src="images/img1_05.jpg" width="640" height="1843">
</div>

<script>
var img1Step=1;
$(function(){
	setInterval(function(){
		img1Step++;
		if(img1Step>3){
			img1Step=1;
			}
		$('.img1_01').hide();
		switch(img1Step){
			case 1:$('.img1_01a').show();break;
			case 2:$('.img1_01b').show();break;
			case 3:$('.img1_01c').show();break;
			default:$('.img1_01a').show();break;
			}
		},1500);
	})
</script>
